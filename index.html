<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- linked css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- linked jquery  -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- linked js file -->
    <script defer src="./assets/js/script.js"></script>
    <title> Climate Search</title>
</head>

<body>
    <!-- Header with the weather dashboard -->
    <header class="row jusify-content-right">
        <h1 class="col">Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <main class="row">
        <!-- input section with button -->
        <section class="col-3">
            <div class="row">
                <input id="searchInput" type="text" placeholder="Enter City">
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-success" id="searchBtn"
                    style="letter-spacing: .1rem;">Search</button>
            </div>
            <ul class=" row" id="savedItems"></ul>
        </section>
        <!-- searched or clicked city's information -->
        <section class="col-9">
            <section class="row" style="margin-bottom: 40px; margin-top: 40px">
                <h2><span id="searchCity">City</span><span id="searchDate"></span><span id="icon"></span></h2>
                <h3>Temperature: <span id="temp"></span></h3>
                <h3>Air Current: <span id="wind"></span></h3>
                <h3>Humidity: <span id="humidity"></span></h3>
            </section>
            <!-- city and 5 day forecast container  -->
            <section class="row" id="forecastRow">

            </section>
        </section>
    </main>
</body>

</html>
